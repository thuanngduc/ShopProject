<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: page_head('Products - Shop Admin', 'none')">
</head>
<body>

<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h1>Manage Products</h1>
        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
            <a th:href="@{/products/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
            &nbsp;|&nbsp;
            <a th:href="@{/products/export/csv}" class="fas fa-file-csv fa-2x icon-green mr-2"></a>
            &nbsp;|&nbsp;
        </th:block>

    </div>

    <div>
        <form th:action="@{/products/page/1}" class="form-inline m-3"
              id="searchForm">
            <input type="hidden" name="sortField" th:value="${sortField}" /> <input
                type="hidden" name="sortDir" th:value="${sortDir}" />

            Category:&nbsp; <select class="form-control" name="categoryId"
                                    id="dropdownCategory">
            <option value="0">All Categories</option>

            <th:block th:each="cat : ${listCategories}">
                <option th:value="${cat.id}"
                        th:selected="(${categoryId} == ${cat.id})">[[${cat.name}]]</option>
            </th:block>
        </select> &nbsp;Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
            &nbsp; &nbsp;
            <input type="submit" value="Search" class="btn btn-primary">
            &nbsp;&nbsp;
            <input type="button" value="Clear" class="btn btn-secondary" onclick="cleanFilter()">
        </form>
        <div  th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
    </div>

    <div class="full-details">

        <table class="table table-bordered table-hover table-striped table-responsive-xl">
            <thead class="thead-dark">
            <tr>

                <th class="hideable-column">
                    <th th:replace="fragments :: column_link('id', 'ID', 'none')"/>
                </th>
                <th>
                    Main Image:
                </th>
                <th>
                    <th th:replace="fragments :: column_link('name', 'Product Name', 'none')"/>
                </th>
                <th class="hideable-column">
                    <th th:replace="fragments :: column_link('brand', 'Brand', 'none')"/>
                </th>
                <th class="hideable-column">
                <th th:replace="fragments :: column_link('category', 'Category Name', 'none')"/>
                </th>
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <th>Enabled</th>
                </th:block>
                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td class="hideable-column">[[${product.id}]]</td>
                <td>
                    <img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" />
                </td>
                <td>
                    <a class="link-detail"
                       th:href="@{'/products/detail/'+${product.id}}"
                       th:title="${product.name}">[[${product.shortName}]]</a>

                </td >
                <td class="hideable-column">
                    [[${product.brand.name}]]
                </td>
                <td class="hideable-column">
                    [[${product.category.name}]]
                </td>
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                <td>
                        <div th:replace="fragments :: status(${product.enabled}, 'product', '/products/'+${product.id})"></div>
                </td>
                </th:block>



                <td>
                    <a class="fas fa-file-alt fa-2x icon-green link-detail"
                    th:href="@{'/products/detail/'+${product.id}}"
                    title="View details of this product"></a>
                    &nbsp;
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
                        <div th:replace="fragments :: edit('product', '/products/edit/' + ${product.id})"></div>
                    </th:block>
                    &nbsp;
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <div th:replace="fragments :: delete('product', ${product.id} , '/products/delete/' + ${product.id}, true)"></div>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="product : ${listProducts}" class="row m-1">
            <div class="col-4">
                <img th:src="@{${product.mainImagePath}}" style="width: 80px" class="img-fluid" />
            </div>
            <div class="col-8">
                <div>
                    <a class="link-detail" th:href="@{'/products/detail/'+${product.id}}">[[${product.shortName}]]</a>
                </div>
                <div class="mt-2">
                    <a class="fas fa-file-alt fa-2x icon-green link-detail"
                    th:href="@{'/products/detail/' + ${product.id}}"></a>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
                    &nbsp;
                        <div th:replace="fragments :: edit('product', '/products/edit/'+${product.id})"/>
                    </th:block>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        &nbsp;
                        <div th:replace="fragments :: delete('product', '${product.id}' , '/products/delete/'+${product.id}, true)"></div>
                    </th:block>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

    <div class="modal fade" id="detailModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

            </div>

        </div>
    </div>

    <div th:replace="fragments :: pagination('products')"></div>

</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/products}]]";

    $(document).ready(function ()
    {
        $(".link-delete").on("click", function (e)
        {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'product');
        });
        $(".link-detail").on("click", function (e) {
            e.preventDefault();
            linkDetailURL= $(this).attr("href");
            $("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });
        $("#dropdownCategory").on("change", function () {
           $("#searchForm").submit();
        });
    });

</script>
</body>
</html>
